<!-- contact us form --> 

<form class = "contact-us-form" onsubmit="event.preventDefault(); sendEmail();">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-us-margin row justify-content-center">
            <div class="mb-3 col-lg-8 col-sm-12 col-md-12">
                <label for="fromName" class="form-label">Full Name</label>
                <input type = "text" class="form-control" id = "fromName" minlength="2" placeholder="Enter your Name" required>
            </div>
            <div class="mb-3 col-lg-8 col-sm-12 col-md-12">
                <label for="fromEmail" class="form-label">Email Address</label>
                <input type = "email" class="form-control" id = "fromEmail" placeholder="Enter your Email" required>
            </div>
            <div class="mb-3 col-lg-8 col-sm-12 col-md-12">
                <label for="message" class="form-label">What would you like to tell us?</label>
                <textarea class="form-control" id="message" placeholder="Enter your message"  minlength="20" maxlength="400" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary col-5">Send Query!</button> 
        </div>
</form>
